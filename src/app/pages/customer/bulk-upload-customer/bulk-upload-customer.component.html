<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <!-- <span>Bulk Upload Customer</span> -->
    </ion-title>
    <ion-buttons slot=end>
       <ion-button (click)="dismiss()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col size="12" size-sm="12">
    <ion-card class="welcome-card" style="background-color: #f9fafb;">
      <ion-card-header>
        <label style="font-weight: bold;font-size: 20px;float: left;">Bulk Upload Customer</label>
      </ion-card-header><br>
      <ion-card-content>
        <ion-row>
          <ion-col size=12>
            <input style="display: none" type="file" class=" btn btn-sm btn-danger btn-simple" (change)="handleFileInput($event)" #imgInput>
            <ion-button (click)="imgInput.click()" class="button_add" color="primary" value="Upload File">Upload File</ion-button>
            <span style="display: inline;margin-left: 15px"><a href="{{this.bulkuploadfile}}" target="_self">Download Sample Excel</a></span>
          </ion-col>
          <ion-col size=12>
            <span  *ngIf="validStatement == true">{{fileName}}</span>
          </ion-col>
        </ion-row>

     </ion-card-content>
    </ion-card>
  </ion-col>
</ion-content>
